<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <div class="container">
        <h1>My Library</h1>
        <div class="library">
            <div class="book">
                <h3>Title</h3>
                <p class="author">Author</p>
                <p class="pages">Pages</p>
                <p class="read">Read?</p>
            </div>

        </div>
        <div class="new-book"><button class="btn" type="">Add New Book</button></div>

        <div class="form-container">
            <form action="" method="post">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="author" name="author" id="author">
                </div>
                <div class="pages"><label for="pages">Pages</label><input type="text" name="pages" id="pages"></div>
                <div class="read"><label for="read">Read?</label><input type="checkbox" name="read" id="read"></div>
                <div class="buttons">
                    <input type="submit" value="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
