<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="btn add-new-book" type="button">Add Book</button>
        </div>
        <div class="library"> </div>

        <div class="form-bg">
            <div class="form-container">
                <form action="" method="post" id="form">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" required>
                    </div>
                    <div class="read">
                        <label for="read">Read?</label>
                        <input type="checkbox" name="read" id="read" value="true/false">
                    </div>
                    <div class="buttons">
                        <div class="new-book"><button class="btn" type="button" id="new-book">Add New Book</button>
                        </div>
                        <input type="reset" class="btn" name="cancel" id="cancel" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
